<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<section class="vh-100 gradient-custom">
  
  <div class="container py-5 h-100">
    
    <div class="row d-flex justify-content-center align-items-center h-100">
      
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          
          <div class="card-body p-5 text-center">

            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Educación a Editar</h2>
              <div class="container" *ngIf="educacion">
                <div class="row">
                    <div>
                        <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                            <div class="form-group">
                                <label for="nombreE">Nombre de la institucion</label>
                                <input type="text" class="form-control" id="nombreE" name="nombreE" [(ngModel)]="educacion.nombreE" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcionE">Descripción de sus estudios</label>
                                <input type="text" class="form-control" id="descripcionE" name="descripcionE" [(ngModel)]="educacion.descripcionE" required>
                            </div>
                            <button class="btn btn-primary">
                                Editar educacion
                            </button>
                        </form>
                    </div>
                </div>
            </div>
             
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
